<div class="row">
  <div class="col" *ngFor="let item of products">
    <div class="card mb-3">
      <img src="{{ item.image }}" alt="" />
      <div class="card-body">
        <div class="row">
          <div class="card-title">
            <h4 class="text-truncate">{{ item.title }}</h4>
            <h3>${{ item.price }}</h3>
            <h5>In stock: {{ item.rating.count }}</h5>
          </div>
        </div>
        <div class="text-truncate">
          {{ item.description }}
        </div>
        <div class="d-flex justify-content-between mt-5">
          <button
            type="button"
            class="btn btn-sm btn-success"
            (click)="addToWishList(item)"
          >
            Add to Wishlist
          </button>
          <button
            type="button"
            class="btn btn-sm btn-success"
            (click)="addToCart(item)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
